<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-light">
                    <a href="./" class="navbar-brand">FriendFinder</a>
                </nav>
            </div>
        </div>
        <!-- Survey Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Survey
                    </div>
                    <div class="card-body">
                        <form action="" role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="radio" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="radio" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="radio" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="radio" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
