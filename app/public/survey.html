<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-light">
                    <a href="./" class="navbar-brand">FriendFinder</a>
                </nav>
            </div>
        </div>
        <!-- Survey Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Survey
                    </div>
                    <div class="card-body">
                        <form action="" role="form">
                            <div class="form-group" id="name-input">
                                <label for="survey-name">Name</label>
                                <input type="text" class="form-control" id="survey-name">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(() => {
            let numQuestions;

            $.getJSON("/api/questions", (questions) => {

                console.log(questions)
                numQuestions = questions.length;

                let counter = 0;

                questions.forEach(q => {
                    let form = $("<div>").addClass("form-group").html(`
                    <label for="question${counter}">${q.body}</label>
                    <fieldset class="flex-fill" id="question${counter}">
                        <input type="radio" value="1" name="question${counter}">
                        <input type="radio" value="2" name="question${counter}">
                        <input type="radio" value="3" name="question${counter}">
                        <input type="radio" value="4" name="question${counter}">
                        <input type="radio" value="5" name="question${counter}">
                    </fieldset>
                `);
                    $("#name-input").after(form);

                    counter++;
                });
            });



            $(".submit").on("click", (event) => {
                event.preventDefault();

                let scores = [];
                for (let i = 0; i < numQuestions; i++) {
                    scores.push( parseInt( $(`input[name=question${i}]:checked`).val() ) );
                }
                console.log(scores)

                let completeSurvey = {
                    name: $("#survey-name").val().trim(),
                    photo: "https://lorempixel.com/200/200/",
                    scores: scores,
                }

                $.post("/api/friends", completeSurvey, (data) => {
                    if (data) {
                        console.log(data);
                        console.log("worked");
                    } else {
                        console.log("didnt");
                    }
                });

                $('form').val('')
            });
        });
    </script>
</body>

</html>
